<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestApp</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { display: flex; height: 100vh; }
        
        .sidebar { width: 200px; background: #333; color: white; padding: 20px; }
        .sidebar a { display: block; color: white; text-decoration: none; padding: 10px; margin: 5px 0; }
        .sidebar a:hover { background: #555; }
        
        .content { flex-grow: 1; padding: 20px; }
        .header { background: #0078D7; color: white; padding: 15px; text-align: center; font-size: 1.5em; }
        
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#" onclick="showPage('home')">Home</a>
        <a href="#" onclick="showPage('seite1')">Seite 1</a>
        <a href="#" onclick="showPage('seite2')">Seite 2</a>
        <a href="#" onclick="showPage('seite3')">Seite 3</a>
    </div>
    
    <div class="content">
        <div class="header">TestApp</div>
        <div id="main-content">
            <p>Willkommen bei der TestApp! Wähle eine Seite aus dem Menü.</p>
        </div>
    </div>
    
    <script>
        function showPage(page) {
            let content = {
                'home': '<h2>Home</h2><p>Lorem ipsum dolor sit amet...</p>',
                'seite1': '<h2>Seite 1</h2><p>Dies ist Seite 1 mit Lückenfüllertext.</p>',
                'seite2': '<h2>Seite 2</h2><p>Noch mehr Inhalt für Seite 2...</p>',
                'seite3': '<h2>Seite 3</h2><p>Hier könnte dein Text stehen!</p>'
            };
            document.getElementById('main-content').innerHTML = content[page] || '<p>Seite nicht gefunden.</p>';
        }
    </script>
</body>
</html>
